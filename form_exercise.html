<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form exercise</title>
</head>
<body>
<form action="">
    <label for="">Name:</label>
    <input type="text" placeholder="Enter Name"><br><br>
    <label for="">RegNo:</label>
    <input type="text" placeholder="Enter registration number"><br><br>
    <label for="">Phone Number:</label>
    <input type="number" placeholder="Enter Phone Number"><br><br>
    <label for="">Email:</label>
    <input type="email" placeholder="Enter email"><br><br>
     <label for="">DOB:</label>
    <input type="date" placeholder="Enter date of Birth"><br><br>
    <label for="">Year of Study:</label>
    <select name="" id="" required>
        <option value="" selected>Year of Study</option>
        <option value="First Year">First Year</option>
        <option value="Second Year">Second Year</option>
        <option value="Third Year">Third Year</option>
        <option value="Fourth Year">Fouth Year</option>

    </select><br><br>
    <label for="">Comment</label><br><br>
    <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
    <button type="submit">Register</button>
</form>

</body>
</html>
